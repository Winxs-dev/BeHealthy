<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"> <!-- Define que o site usa acentuação (UTF-8) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Deixa o site responsivo -->
  <title>MENU - Saúde e Bem-Estar</title> <!-- Título que aparece na aba do navegador -->

  <!-- Importando ícones da biblioteca Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ======== ESTILO GERAL DO SITE ======== */
    body {
      margin: 0; /* Remove margens padrão do navegador */
      font-family: 'Segoe UI', Arial, sans-serif; /* Define a fonte */
      background: linear-gradient(120deg, #0b0b2b, #1a1aff); /* Fundo em degradê */
      color: white; /* Cor padrão do texto */
    }

    /* ======== CABEÇALHO ======== */
    header {
      display: flex; /* Coloca logo e menu lado a lado */
      justify-content: space-between; /* Espaça os itens (logo à esquerda e menu à direita) */
      align-items: center; /* Alinha verticalmente */
      padding: 15px 40px; /* Espaçamento interno */
      background: rgba(0,0,0,0.3); /* Fundo transparente */
      backdrop-filter: blur(5px); /* Efeito de vidro fosco */
      position: sticky; /* Mantém o cabeçalho fixo no topo */
      top: 0;
      z-index: 100; /* Garante que fica por cima de outros elementos */
    }

    /* ======== LOGO ======== */
    .logo {
      display: flex; /* Texto e imagem lado a lado */
      align-items: center;
      font-size: 26px;
      font-weight: bold;
      color: yellow; /* Texto amarelo */
    }

    .logo img {
      width: 55px; /* Tamanho da logo */
      margin-right: 10px; /* Espaço entre a logo e o texto */
      border-radius: 50%; /* Deixa a imagem redonda */
      border: 2px solid yellow; /* Borda amarela ao redor da logo */
    }

    /* ======== MENU ======== */
    nav {
      display: flex; /* Links lado a lado */
      align-items: center;
      gap: 20px; /* Espaço entre os links */
    }

    nav a {
      text-decoration: none; /* Remove o sublinhado */
      color: white; /* Texto branco */
      font-weight: bold;
      font-size: 16px;
      padding: 8px 14px;
      border-radius: 5px;
      transition: 0.3s; /* Animação suave */
    }

    nav a:hover {
      background: yellow; /* Fundo amarelo ao passar o mouse */
      color: black; /* Texto preto no hover */
    }

      .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%; /* Deixa a foto redonda */
      border: 2px solid yellow; /* Borda amarela */
      object-fit: cover; /* Ajusta a imagem dentro do espaço */
      cursor: pointer; /* Muda o cursor ao passar em cima */
    }

    /* ======== HERO (Seção de destaque) ======== */
    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 60px;
      color: yellow;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .btn {
      text-decoration: none;
      background: yellow;
      color: black;
      padding: 12px 25px;
      font-weight: bold;
      border-radius: 25px; /* Botão arredondado */
      transition: 0.3s;
    }

    .btn:hover {
      background: black;
      color: yellow;
      border: 2px solid yellow;
    }

    /* ======== SEÇÕES DE DESTAQUE ======== */
    .sections {
      display: grid; /* Layout em grade */
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Se adapta ao tamanho da tela */
      gap: 20px;
      padding: 50px;
    }

    .card {
      background: rgba(0,0,0,0.4);
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s; /* Animação suave */
    }

    .card:hover {
      transform: translateY(-8px); /* Efeito de levantar no hover */
      background: rgba(255,255,255,0.1);
    }

    .card i {
      font-size: 40px;
      margin-bottom: 15px;
      color: yellow; /* Ícones amarelos */
    }

    .card h3 {
      margin-bottom: 10px;
    }

    /* ======== RODAPÉ ======== */
    footer {
      margin-top: 360px;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid yellow;
    }
    
    footer p {
      margin: 5px 0;
    }

    img{
      width: 40%;
    }
</style>
