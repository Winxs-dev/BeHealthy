<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados do Usuário - Saúde e Bem-Estar</title>

  <!-- Font Awesome para os ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ================== GERAL ================== */
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #0b0b2b, #1a1aff);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ================== CABEÇALHO ================== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 26px;
      font-weight: bold;
      color: yellow;
    }

    .logo img {
      width: 55px;
      margin-right: 10px;
      border-radius: 50%;
      border: 2px solid yellow;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 14px;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav a:hover {
      background: yellow;
      color: black;
    }

    /* ================== CONTEÚDO PRINCIPAL ================== */
    main {
      flex: 1;
      padding: 50px 20px;
      text-align: center;
    }

    main h1 {
      color: yellow;
      font-size: 40px;
      margin-bottom: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      text-align: left;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .card ul {
      list-style: none;
      padding: 0;
    }

    .card li {
      padding: 6px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* ================== RODAPÉ ================== */
    footer {
      margin-top: auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      text-align: center;
      font-size: 14px;
      border-top: 5px solid yellow;
    }

    footer p {
      margin: 8px 0;
    }
  </style>
</head>

<body>
  <!-- ============ CABEÇALHO ============ -->
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="logo">
      Saúde & Bem-Estar
    </div>

    <nav>
      <a href="menu.html"><i class="fa fa-home"></i> Início</a>
      <a href="sobre.html"><i class="fa fa-info-circle"></i> Sobre</a>
      <a href="contato.html"><i class="fa fa-envelope"></i> Contato</a>
      <a href="login.html"><i class="fa fa-user"></i> Login</a>
    </nav>
  </header>

  <!-- ============ CONTEÚDO PRINCIPAL ============ -->
  <main>
    <h1>Dados do Usuário</h1>
    <div class="card" id="dadosUsuario"></div>
  </main>

  <!-- ============ SCRIPT ============ -->
  <script>
    // Pega os dados salvos no localStorage
    let usuario = localStorage.getItem("dadosUsuario");

    if (usuario) {
      usuario = JSON.parse(usuario); // Converte o texto em objeto

      // Mostra os dados na tela
      let div = document.getElementById("dadosUsuario");
      div.innerHTML = `
        <p><strong>Nome:</strong> ${usuario.nome}</p>
        <p><strong>Email:</strong> ${usuario.email}</p>
        <p><strong>Área escolhida:</strong> ${
          usuario.area == "1" ? "Saúde Mental" :
          usuario.area == "2" ? "Saúde Física" : "Ambas"
        }</p>
        <h3>Respostas:</h3>
        <ul>
          ${Object.entries(usuario.respostas).map(([pergunta, resposta]) =>
            `<li><strong>${pergunta}:</strong> ${resposta}</li>`
          ).join("")}
        </ul>
        <p><strong>Rotina:</strong> ${usuario.rotina}</p>
      `;
    } else {
      document.getElementById("dadosUsuario").innerHTML =
        "<p>Nenhum dado encontrado.</p>";
    }
  </script>

  <!-- ============ RODAPÉ ============ -->
  <footer>
    <p>&copy; 2025 - Saúde e Bem-Estar | Todos os direitos reservados.</p>
    <p>Desenvolvido com ❤️ para promover mais saúde e qualidade de vida.</p>
  </footer>
</body>
</html>
