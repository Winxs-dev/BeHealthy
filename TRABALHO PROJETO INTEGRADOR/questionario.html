<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Saúde e Bem-Estar</title>
  <style>
    /* ======== ESTILO DO SITE (CSS) ======== */
    
    /* Define a aparência geral do corpo da página */
    body {
      font-family: Arial, sans-serif; /* Tipo de fonte */
      background: linear-gradient(90deg, #0b0b2b, #1a1aff); /* Fundo em degradê azul */
      color: white; /* Texto branco */
      text-align: center; /* Centraliza o texto */
      padding: 20px; /* Espaçamento interno */
    }

    /* Barra de navegação (ainda não usada, mas estilizada para futuro uso) */
    nav {
      background: rgba(0,0,0,0.8); /* Fundo preto translúcido */
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    /* Links dentro do menu */
    nav a {
      color: yellow;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    /* Efeito ao passar o mouse sobre os links */
    nav a:hover {
      color: white;
    }

    /* Estilo dos “cards” (blocos principais da página) */
    .card {
      background: rgba(0, 0, 0, 0.623); /* Fundo preto semitransparente */
      padding: 46px; /* Espaçamento interno */
      margin: 20px auto; /* Espaçamento e centralização */
      border-radius: 12px; /* Cantos arredondados */
      width: 500px; /* Largura fixa */
      text-align: left; /* Texto alinhado à esquerda */
    }

    /* Campos de entrada, botões e seletores */
    input, select, button, textarea {
      width: 100%; /* Ocupar toda a largura do card */
      padding: 13px;
      margin: 8px 0;
      border-radius: 7px;
      border: none;
      font-size: 18px;
    }

    /* Estilo do botão */
    button {
      background: yellow;
      color: black;
      font-weight: bold;
      cursor: pointer; /* Muda o cursor ao passar por cima */
    }

    /* Efeito ao passar o mouse no botão */
    button:hover {
      background: black;
      color: yellow;
    }

    /* Grupo de botões do tipo rádio (Sim/Não) */
    .radio-group {
      display: flex; /* Coloca lado a lado */
      gap: 20px; /* Espaço entre os botões */
      margin-bottom: 15px;
    }

    /* Ajuste entre o botão e o texto */
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>

<body>

  <!-- ======== CABEÇALHO ======== -->
  <h1>Saúde e Bem-Estar</h1>
  <p>Cadastre-se e responda ao questionário para receber sua rotina personalizada!</p>

  <!-- ======== ÁREA DE CADASTRO ======== -->
  <div class="card" id="cadastro">
    <h2>Cadastro</h2>
    <!-- Campos de texto -->
    <input type="text" id="nome" placeholder="Nome de usuário">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <!-- Botão que chama a função 'cadastrar()' -->
    <button onclick="cadastrar()">Cadastrar</button>
  </div>

  <!-- ======== QUESTIONÁRIO ======== -->
  <!-- Inicialmente escondido (display:none) até o cadastro ser concluído -->
  <div class="card" id="questionario" style="display:none;">
    <h2>Questionário</h2>

    <!-- Seleção da área de interesse -->
    <label>Escolha sua área:</label>
    <select id="area" onchange="mostrarPerguntas()"> <!-- Quando muda, chama a função 'mostrarPerguntas()' -->
      <option value="">--Selecione--</option>
      <option value="1">Saúde Mental</option>
      <option value="2">Saúde Física</option>
      <option value="3">Ambas</option>
    </select>

    <!-- Aqui as perguntas vão aparecer dinamicamente pelo JavaScript -->
    <div id="perguntas"></div>

    <!-- Campo para descrever rotina -->
    <label>Sua rotina diária:</label>
    <textarea id="rotina" rows="3"></textarea>

    <!-- Botão que finaliza o questionário -->
    <button onclick="finalizar()">Finalizar</button>
  </div>

  <!-- ======== RESULTADO FINAL ======== -->
  <!-- Também começa escondido -->
  <div class="card" id="resultado" style="display:none;">
    <h2>Rotina Pronta!</h2>
    <p id="resposta"></p> <!-- Aqui o texto de resultado aparece -->
    <!-- Botão para ir ao menu -->
    <a href="menu.html"><button>Ir para o Menu</button></a>
  </div>

  <!-- ======== SCRIPT JAVASCRIPT ======== -->
  <script>
    /* ======== FUNÇÃO DE CADASTRO ======== */
    function cadastrar(){
      // Pega os valores digitados
      let nome = document.getElementById("nome").value;
      let email = document.getElementById("email").value;
      let senha = document.getElementById("senha").value;

      // Verifica se todos os campos foram preenchidos
      if(nome && email && senha){
        alert("Cadastro realizado com sucesso!");
        // Esconde o card de cadastro e mostra o questionário
        document.getElementById("cadastro").style.display = "none";
        document.getElementById("questionario").style.display = "block";
      } else {
        alert("Preencha todos os campos!");
      }
    }

    /* ======== MOSTRAR PERGUNTAS ======== */
    function mostrarPerguntas(){
      let area = document.getElementById("area").value; // Pega o valor selecionado
      let perguntasDiv = document.getElementById("perguntas");
      perguntasDiv.innerHTML = ""; // Limpa as perguntas anteriores

      // Se a área for Saúde Mental
      if(area == "1"){ 
        perguntasDiv.innerHTML += `
          <p>De 0 a 10, como você está ultimamente?</p>
          <input type="number" min="0" max="10">

          <p>Sua saúde mental está boa?</p>
          <div class="radio-group">
            <label><input type="radio" name="mental1" value="sim"> Sim</label>
            <label><input type="radio" name="mental1" value="nao"> Não</label>
          </div>

          <p>Está estressado ou sobrecarregado?</p>
          <div class="radio-group">
            <label><input type="radio" name="mental2" value="sim"> Sim</label>
            <label><input type="radio" name="mental2" value="nao"> Não</label>
          </div>
        `;
      } 
      // Se a área for Saúde Física
      else if(area == "2"){ 
        perguntasDiv.innerHTML += `
          <p>Você se sente inseguro com seu corpo?</p>
          <div class="radio-group">
            <label><input type="radio" name="fisica1" value="sim"> Sim</label>
            <label><input type="radio" name="fisica1" value="nao"> Não</label>
          </div>

          <p>Você sente dificuldades em atividades físicas?</p>
          <div class="radio-group">
            <label><input type="radio" name="fisica2" value="sim"> Sim</label>
            <label><input type="radio" name="fisica2" value="nao"> Não</label>
          </div>
        `;
      } 
      // Se a pessoa escolher Ambas
      else if(area == "3"){ 
        perguntasDiv.innerHTML += `
          <p>De 0 a 10, como você está ultimamente?</p>
          <input type="number" min="0" max="10">

          <p>Sua saúde mental está boa?</p>
          <div class="radio-group">
            <label><input type="radio" name="mental1" value="sim"> Sim</label>
            <label><input type="radio" name="mental1" value="nao"> Não</label>
          </div>

          <p>Está estressado ou sobrecarregado?</p>
          <div class="radio-group">
            <label><input type="radio" name="mental2" value="sim"> Sim</label>
            <label><input type="radio" name="mental2" value="nao"> Não</label>
          </div>

          <p>Você se sente inseguro com seu corpo?</p>
          <div class="radio-group">
            <label><input type="radio" name="fisica1" value="sim"> Sim</label>
            <label><input type="radio" name="fisica1" value="nao"> Não</label>
          </div>

          <p>Você sente dificuldades em atividades físicas?</p>
          <div class="radio-group">
            <label><input type="radio" name="fisica2" value="sim"> Sim</label>
            <label><input type="radio" name="fisica2" value="nao"> Não</label>
          </div>
        `;
      }
    }
/* ======== FINALIZAR QUESTIONÁRIO ======== */
function finalizar(){
  let rotina = document.getElementById("rotina").value;
  let area = document.getElementById("area").value;
  let nome = document.getElementById("nome").value;
  let email = document.getElementById("email").value;

  // Pega as respostas dos rádios
  let respostas = {};
  let radios = document.querySelectorAll("input[type='radio']:checked");
  radios.forEach(radio => {
    respostas[radio.name] = radio.value;
  });

  // Verifica se a rotina foi preenchida
  if(rotina){
    // Cria um objeto com todos os dados do usuário
    let usuario = {
      nome: nome,
      email: email,
      area: area,
      respostas: respostas,
      rotina: rotina
    };

    // Salva no localStorage (transforma em texto JSON)
    localStorage.setItem("dadosUsuario", JSON.stringify(usuario));

    // Redireciona para a página de dados
    window.location.href = "dados.html";
  } else {
    alert("Descreva sua rotina para finalizar!");
  }
}

  </script>

</body>
</html>
