<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"> 
  <!-- Define que o site usa acentuação padrão UTF-8 (permite usar ç, ã, á, etc.) -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Deixa o site responsivo, adaptando à tela do celular, tablet e computador -->

  <title>MENU - Saúde e Bem-Estar</title> 
  <!-- Título que aparece na aba do navegador -->

  <!-- Importa a biblioteca de ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
 body {
      margin: 0; /* Remove margens padrão do navegador */
      font-family: 'Segoe UI', Arial, sans-serif; /* Fonte padrão */
      background: linear-gradient(120deg, #0b0b2b, #1a1aff); /* Fundo com degradê azul */
      color: white; /* Cor padrão do texto */
      display: flex; /* Torna o layout flexível (para o rodapé sempre ficar no fim) */
      flex-direction: column; /* Organiza os elementos de cima pra baixo */
      min-height: 100vh; /* Garante que ocupe toda a altura da tela */
    }

    /* ================== CABEÇALHO ================== */
    header {
      display: flex; /* Coloca logo e menu lado a lado */
      justify-content: space-between; /* Logo à esquerda e menu à direita */
      align-items: center; /* Alinha verticalmente */
      padding: 15px 40px; /* Espaçamento interno */
      background: rgba(0,0,0,0.3); /* Fundo escuro e transparente */
      backdrop-filter: blur(5px); /* Efeito de vidro fosco */
      position: sticky; /* Fica fixo no topo ao rolar */
      top: 0;
      z-index: 100; /* Garante que o cabeçalho fica acima dos outros elementos */
    }

    /* ================== LOGO ================== */
    .logo {
      display: flex; /* Texto e imagem lado a lado */
      align-items: center; /* Centraliza verticalmente */
      font-size: 26px;
      font-weight: bold;
      color: yellow; /* Texto amarelo */
    }

    .logo img {
      width: 55px; /* Tamanho da imagem */
      margin-right: 10px; /* Espaço entre a imagem e o texto */
      border-radius: 50%; /* Deixa a imagem redonda */
      border: 2px solid yellow; /* Borda amarela ao redor da logo */
    }

    /* ================== MENU ================== */
    nav {
      display: flex; /* Links lado a lado */
      align-items: center;
      gap: 20px; /* Espaçamento entre os links */
    }

    nav a {
      text-decoration: none; /* Remove o sublinhado */
      color: white; /* Cor do texto */
      font-weight: bold;
      font-size: 16px;
      padding: 8px 14px; /* Espaçamento interno */
      border-radius: 5px;
      transition: 0.3s; /* Suaviza a mudança de cor no hover */
    }

    nav a:hover {
      background: yellow; /* Fundo amarelo ao passar o mouse */
      color: black; /* Texto preto ao passar o mouse */
    }

    /* ================== MENU DROPDOWN (menu suspenso) ================== */
    .dropdown {
      position: relative; /* Permite que o submenu apareça abaixo */
    }

    .dropdown-content {
      display: none; /* Esconde o submenu inicialmente */
      position: absolute; /* Posiciona logo abaixo do item principal */
      top: 100%;
      left: 0;
      background: rgba(0,0,0,0.9); /* Fundo preto */
      border-radius: 6px;
      padding: 10px;
      min-width: 180px; /* Largura mínima do submenu */
    }

    .dropdown-content a {
      display: block;
      padding: 8px;
      color: white;
      font-size: 15px;
    }

    .dropdown-content a:hover {
      background: yellow;
      color: black;
    }

    /* Quando o usuário passa o mouse, o menu dropdown aparece */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* ================== AVATAR DO USUÁRIO ================== */
    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%; /* Imagem redonda */
      border: 2px solid yellow; /* Borda amarela */
      object-fit: cover; /* Ajusta o enquadramento da imagem */
      cursor: pointer; /* Mostra o cursor de clique */
    }

    /* ================== SEÇÃO DE DESTAQUE (HERO) ================== */
    .hero {
      text-align: center;
      padding: 100px 20px; /* Espaço interno */
    }

    .hero h1 {
      font-size: 60px;
      color: yellow; /* Cor principal */
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 22px;
      margin-bottom: 30px;
    }

    /* Botão principal */
    .btn {
      text-decoration: none;
      background: yellow;
      color: black;
      padding: 12px 25px;
      font-weight: bold;
      border-radius: 25px; /* Cantos arredondados */
      transition: 0.3s;
    }

    .btn:hover {
      background: black;
      color: yellow;
      border: 2px solid yellow;
    }

    /* ================== SEÇÕES DE DESTAQUE (CARDS) ================== */
    .sections {
      display: grid; /* Layout em grade (grid layout) */
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
      /* Cria várias colunas automáticas conforme o tamanho da tela */
      gap: 20px;
      padding: 50px;
    }

    .card {
      background: rgba(0,0,0,0.4);
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s; /* Animação ao passar o mouse */
    }

    .card:hover {
      transform: translateY(-8px); /* Efeito de “subir” levemente */
      background: rgba(255,255,255,0.1); /* Clareia um pouco */
    }

    .card i {
      font-size: 40px;
      margin-bottom: 15px;
      color: yellow; /* Ícones amarelos */
    }

    .card h3 {
      margin-bottom: 10px;
    }

    /* ================== RODAPÉ ================== */
    footer {
      margin-top: auto; /* Garante que o rodapé vá pro final da tela */
      background: rgba(0,0,0,0.5);
      padding: 20px;
      text-align: center;
      font-size: 14px;
      border-top: 5px solid yellow; /* Linha amarela separando o rodapé */
    }

    footer p {
      margin: 15px 0;
    }
</style>
</head>

<body>

        <div class="logo">
            <img src="logo.jpg" alt="logo">
             Saúde & Bem-Estar

       <a href="contato.html"><i class="fa fa-envelope"></i> Contato</a>

    </nav>

    </header>

  </footer>
</body>
</html>
